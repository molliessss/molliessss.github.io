<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text with JavaScript Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        h1, p {
            font-size: 30px;
        }
        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>My Bold Header</h1>
    
    <p><a href="page1.html">Visit Page 1</a></p>
    
    <p><a href="page2.html">Explore Page 2</a></p>

    <script>
        function setup() {
  createCanvas(1500, 1500);
 
}

function draw() {
   let inside = color(2, 200, 89)
   let inside2 = color(2, 400, 89)
   let p = createP('hey there');
  p.style('font-size', '30px');
p.style('width', '65px');
  p.style('text-align', 'CENTRE');
p.position(mouseX, mouseY, 0);
  if (mouseIsPressed) {
    fill(inside);
  }else{
    fill(inside2);
    strokeWeight(0);
}
createP(mouseX, mouseY, 100) 
ellipse(mouseX, mouseY, 180);
}
    </script>

</body>
</html>
