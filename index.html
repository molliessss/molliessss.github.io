<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>My Mollie Mondino</h1>
    
    <p><a href="https://www.mondinomollie.com">My website</a></p>
    
    <p><a href="https://molliessss.github.io/molliem/">Explore Learning creative code</a></p>

</body>
</html>
